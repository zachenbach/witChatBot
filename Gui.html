<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WitChat Bot</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chatbot container styling */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chatbox slide animations */
        .slide-in { animation-name: slideIn; }
        .slide-out { animation-name: slideOut; }
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
		
		/* Message fade-in animation */
		.fade-in {
			animation: fadeIn 0.3s ease-in-out;
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}
        
        /* Top Bar */
        #top-bar {
            background-color: #0084ff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #top-bar h3 {
            margin: 0;
            font-size: 16px;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Chat container */
        #chat-container {
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        /* Chat log */
        #chat-log {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Message styling */
        .bot-message, .user-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .bot-message img, .user-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-text {
            max-width: 70%;
            padding: 8px;
            border-radius: 10px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .bot-message .message-text {
            background-color: #e2f0fb;
            color: #333;
        }

        .user-message .message-text {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
        }

        /* Input area */
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .send-button { 
            background-color: #4CAF50; 
        }

        /* Initial Toggle Button with Hover Effect */
        #toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            height: 40px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
		
        #toggle-button:hover {
            transform: translateY(-5px);
            background-color: #006bbd;
        }
    </style>
</head>
<body>

<div id="chatbot-container">
    <div id="chat-container">
        <div id="chat-log">
            <!-- Chat messages will be displayed here -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autofocus onkeydown="handleKeyDown(event)">
            <button class="button send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    // Function to handle sending messages
    function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();

        if (message) {
            addMessageToChatLog("You", message, "user-message");
            userInput.value = '';

            // Get bot response
            getBotResponse(message);
        }
    }

    // Function to add messages to the chat log
    function addMessageToChatLog(sender, text, type) {
        const chatLog = document.getElementById('chat-log');

        // Create message element
        const messageContainer = document.createElement('div');
        messageContainer.classList.add(type);

        // Add avatar 
        if (type === "bot-message") {
            const avatar = document.createElement('img');
            avatar.src = "https://scontent-bos5-1.xx.fbcdn.net/v/t39.30808-6/329697017_876914920203474_3007580459170497318_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=aru4wqqbQmEQ7kNvgEnz-8F&_nc_zt=23&_nc_ht=scontent-bos5-1.xx&_nc_gid=AW5uUwzz4cz3gtWmfsj8aW2&oh=00_AYC-0hVMpbKpPkZEVgr3IGNQn8yMvJjh-Xqr5zQCiGrhKQ&oe=672EF254"; 
            avatar.alt = "Bot Avatar";
            messageContainer.appendChild(avatar);
        }

        // Add message text
        const messageText = document.createElement('div');
        messageText.classList.add('message-text');
        messageText.innerText = `${sender}: ${text}`;
        messageContainer.appendChild(messageText);

        chatLog.appendChild(messageContainer);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Function to simulate bot response
    function getBotResponse(message) {
        const botResponse = "I'm here to help you with that!";
        setTimeout(() => addMessageToChatLog("WitChat", botResponse, "bot-message"), 500); // Simulated delay
    }

    // Function to handle Enter key press in input
    function handleKeyDown(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>

</body>
</html>
